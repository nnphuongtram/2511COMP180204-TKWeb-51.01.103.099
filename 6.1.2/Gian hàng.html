<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đêm Hội Bóng Đêm Halloween</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="content-page">
        <h1 class="page-title">Gian hàng Ma Quái</h1>
        <div class="page-content">
            </div>
    </main>
    <main class="content-page products-page">
        <p class="subtitle">Những vật phẩm bị nguyền rủa chỉ có trong Đêm Hội Bóng Đêm!</p>
        <section class="products-grid">
            <article class="product-item image-flicker">
                <figure>
                    <img src="aochoangden.jpg" alt="Áo choàng đen">
                </figure>
                <div class="product-info">
                    <h3>Áo Choàng Bóng Đêm</h3>
                    <p class="price">Giá: <span class="price-value">300.000 VNĐ</span></p>
                    <button class="detail-btn cta-button" data-id="robe">Xem Chi Tiết 👁️</button>
                </div>
            </article>
            <article class="product-item image-flicker is-glowing">
                <figure>
                    <img src="matna.jpg" alt="Mặt nạ ma cà rồng">
                </figure>
                <div class="product-info">
                    <h3>Mặt Nạ Huyết Quỷ</h3>
                    <p class="price">Giá: <span class="price-value">150.000 VNĐ</span></p>
                    <button class="detail-btn cta-button" data-id="mask">Xem Chi Tiết 👁️</button>
                </div>
            </article>     
            </section>
    </main>
    <div id="product-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-desc"></p>
            <p><strong>Giá:</strong> <span id="modal-price"></span></p>
            <button class="cta-button register-link">Mua Hàng Ma Quái</button>
        </div>
    </div>
    <footer class="main-footer">
        <p>&copy; 2025 - Dự án Halloween.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
